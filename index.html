<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CutSpace</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="nav">
        <div class="container">
            <div class="nav-row">
                <div class="logo">
                    <img src="./img/logo.svg" alt="Logo">
                    <span>CutSpace</span>
                </div>
                <div class="navigation">
                    <ul>
                        <li><a href="#" class="active">Home</a></li>
                        <li><a href="#">About us</a></li>
                        <li><a href="#">Find space</a></li>
                        <li><a href="#">Share space</a></li>
                        <li><a href="#">Promote space</a></li>

                    </ul>
                </div>
            </div>
        </div>

    </nav>

    <header class="header">
        <div class="container">
            <div class="header-row">
                <div class="header-description">

                    <h1 class="header-title">Find your custom matched commercial real estate space.</h1>

                    <div class="header-text">

                        <p>
                            In oculis quidem exercitus quid ex ea consequatur? autem vel eum fugiat, quo pertineant
                            erotibique
                        </p>
                        <form action="" class="header-form header-form-email">
                            
                            <input type="email" placeholder="Your email adress" class="input">
                            <button class="button">Subscribe</button>
                            
                        </form>
                    </div>


                </div>
                <div class="header-img">
                    <img src="./img/image.jpg" alt="image">
                </div>
            </div>
        </div>
    </header>
    <section class="partners">
        <div class="container">
            <div class="partners-row">
                <img src="./img/partner-1.svg" alt="Logo" class="partners-logo">
                <img src="./img/partner-2.svg" alt="Logo" class="partners-logo">
                <img src="./img/partner-3.svg" alt="Logo" class="partners-logo">
                <img src="./img/partner-14.svg" alt="Logo" class="partners-logo">
            </div>
        </div>
    </section>

</body>

</html>
